<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<h1>application form</h1>
<br>
<br>
<label for="first name">first name</label>
<input id="first name" type="text" placeholder="enter first name">
<label for="last name">last name</label>
<input id="last name" type="text" placeholder="enter last name">
<br>
<br>
<label for="gender">select your gender</label>
<input type="radio" id="male" name="gender" value="male">male
<input type="radio" id="female" name="gender" value="female">female
<br>
<br>
<label for="age">Age</label>
<select name="age" id="age">
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
</select>
<br>
<br>
<label for=" position">select your position</label>
<input type="radio" id="junior developer" name="position" value="junior developere">junior developer
<input type="radio" id="mid level developer" name="position" value="mid level developer">mid level developer
<input type="radio" id="senior developer" name="position" value="senior developer">senior developer
<br>
<br>
<label for="programming language">programming language</label>
<input type="checkbox" name="java" value="java">java
<input type="checkbox" name="C++" value="C++">C++
<input type="checkbox" name="javascript" value="javascript">javascript
<br>
<br>
<input type="submit">
<input type="reset">

    </form>  
</body>
</html>
